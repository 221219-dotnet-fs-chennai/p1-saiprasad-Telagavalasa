<h4>Basic mat-select</h4>
<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>

    <select matNativeControl required>
      <option value="volvo">Pizza</option>
      <option value="saab">MOMOs</option>
      <option value="mercedes">Biriyani</option>
      <option value="audi">KFC</option>
    </select>
    

</mat-form-field>

  <h4>Basic native select</h4>
  <mat-form-field appearance="fill">
    <mat-label>Cars</mat-label>
    <select matNativeControl required>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </mat-form-field>


  
  
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="color: black;">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
